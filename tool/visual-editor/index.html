<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化HTML编辑器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="toolbar">
        <button id="new-btn">新建</button>
        <button id="open-btn">打开</button>
        <button id="save-btn">保存</button>
        <button id="import-html-btn">导入HTML</button>
        <button id="import-css-btn">导入CSS</button>
        <button id="import-js-btn">导入JS</button>
        
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="宋体">宋体</option>
            <option value="微软雅黑">微软雅黑</option>
        </select>
        
        <select id="font-size">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="24px">24px</option>
            <option value="32px">32px</option>
        </select>
        
        <button id="bold-btn"><b>B</b></button>
        <button id="italic-btn"><i>I</i></button>
        <button id="underline-btn"><u>U</u></button>
        
        <input type="color" id="text-color" value="#000000">
        <input type="color" id="bg-color" value="#ffffff">
        
        <button id="undo-btn">撤销</button>
        <button id="redo-btn">重做</button>
    </div>
    
    <!-- 主界面 -->
    <div class="main-container">
        <!-- 左侧组件面板 -->
        <div class="components-panel">
            <h3>基础组件</h3>
            <div class="component-item" data-type="text">文本</div>
            <div class="component-item" data-type="heading">标题</div>
            <div class="component-item" data-type="button">按钮</div>
            <div class="component-item" data-type="image">图片</div>
            <div class="component-item" data-type="divider">分割线</div>
            
            <h3>布局组件</h3>
            <div class="component-item" data-type="container">容器</div>
            <div class="component-item" data-type="row">行</div>
            <div class="component-item" data-type="column">列</div>
            
            <h3>表单组件</h3>
            <div class="component-item" data-type="input">输入框</div>
            <div class="component-item" data-type="textarea">文本域</div>
            <div class="component-item" data-type="select">下拉框</div>
            <div class="component-item" data-type="checkbox">复选框</div>
            <div class="component-item" data-type="radio">单选按钮</div>
        </div>
        
        <!-- 中间编辑区域 -->
        <div class="editor-container">
            <div class="tab-container">
                <div class="tab active">设计视图</div>
                <div class="tab">代码视图</div>
                <div class="tab">预览</div>
            </div>
            
            <div class="iframe-container">
                <iframe id="preview-frame" src="about:blank"></iframe>
            </div>
        </div>
        
        <!-- 右侧属性面板 -->
        <div class="properties-panel">
            <div class="property-group">
                <h3>元素属性</h3>
                <div class="property-item">
                    <label for="element-id">ID</label>
                    <input type="text" id="element-id">
                </div>
                <div class="property-item">
                    <label for="element-class">类名</label>
                    <input type="text" id="element-class">
                </div>
            </div>
            
            <div class="property-group">
                <h3>样式</h3>
                <div class="property-item">
                    <label for="style-width">宽度</label>
                    <input type="text" id="style-width" placeholder="例如: 100px 或 50%">
                </div>
                <div class="property-item">
                    <label for="style-height">高度</label>
                    <input type="text" id="style-height" placeholder="例如: 100px 或 50%">
                </div>
                <div class="property-item">
                    <label for="style-margin">外边距</label>
                    <input type="text" id="style-margin" placeholder="例如: 10px 或 5px 10px">
                </div>
                <div class="property-item">
                    <label for="style-padding">内边距</label>
                    <input type="text" id="style-padding" placeholder="例如: 10px 或 5px 10px">
                </div>
                <div class="property-item">
                    <label for="style-background">背景颜色</label>
                    <input type="color" id="style-background">
                </div>
                <div class="property-item">
                    <label for="style-border">边框</label>
                    <input type="text" id="style-border" placeholder="例如: 1px solid #000">
                </div>
            </div>
            
            <div class="property-group">
                <h3>文本样式</h3>
                <div class="property-item">
                    <label for="text-font-family">字体</label>
                    <select id="text-font-family">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="宋体">宋体</option>
                        <option value="微软雅黑">微软雅黑</option>
                    </select>
                </div>
                <div class="property-item">
                    <label for="text-font-size">字号</label>
                    <input type="text" id="text-font-size" placeholder="例如: 16px">
                </div>
                <div class="property-item">
                    <label for="text-color">颜色</label>
                    <input type="color" id="text-color">
                </div>
                <div class="property-item">
                    <label for="text-align">对齐</label>
                    <select id="text-align">
                        <option value="left">左对齐</option>
                        <option value="center">居中</option>
                        <option value="right">右对齐</option>
                        <option value="justify">两端对齐</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div class="status-bar">
        <span id="cursor-position">行: 1, 列: 1</span>
        <span id="zoom-level" style="float: right;">缩放: 100%</span>
    </div>
    
    <!-- 导入HTML模态框 -->
    <div class="modal" id="import-html-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导入HTML</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div>
                <p>上传HTML文件或粘贴HTML代码:</p>
                <input type="file" id="html-file-input" accept=".html,.htm">
                <textarea id="html-code-input" rows="10" style="width: 100%; margin-top: 10px;"></textarea>
            </div>
            <div class="modal-footer">
                <button id="cancel-import-html">取消</button>
                <button id="confirm-import-html">导入</button>
            </div>
        </div>
    </div>
    
    <!-- 导入CSS模态框 -->
    <div class="modal" id="import-css-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导入CSS</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div>
                <p>上传CSS文件或粘贴CSS代码:</p>
                <input type="file" id="css-file-input" accept=".css">
                <textarea id="css-code-input" rows="10" style="width: 100%; margin-top: 10px;"></textarea>
            </div>
            <div class="modal-footer">
                <button id="cancel-import-css">取消</button>
                <button id="confirm-import-css">导入</button>
            </div>
        </div>
    </div>
    
    <!-- 导入JS模态框 -->
    <div class="modal" id="import-js-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>导入JavaScript</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div>
                <p>上传JS文件或粘贴JavaScript代码:</p>
                <input type="file" id="js-file-input" accept=".js">
                <textarea id="js-code-input" rows="10" style="width: 100%; margin-top: 10px;"></textarea>
            </div>
            <div class="modal-footer">
                <button id="cancel-import-js">取消</button>
                <button id="confirm-import-js">导入</button>
            </div>
        </div>
    </div>
    
    <script src="js/dragdrop.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/import.js"></script>
    <script src="js/main.js"></script>
</body>
