<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保持原有meta标签 -->
    <title>前端工具箱</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css" id="theme-style">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>前端工具箱</h1>
                <p>收集各种实用的前端开发工具</p>
                <div class="header-actions">
                    <button id="themeToggle" class="icon-btn" title="切换主题">
                        <span class="icon">🌓</span>
                    </button>
                    <button id="favoritesToggle" class="icon-btn" title="显示收藏">
                        <span class="icon">⭐</span>
                    </button>
                </div>
            </div>
        </header>
        
        <div class="search-bar">
            <input type="text" placeholder="搜索工具..." id="searchInput">
            <select id="categoryFilter">
                <option value="all">所有分类</option>
                <!-- 分类将通过JavaScript动态生成 -->
            </select>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="all">全部工具</button>
            <button class="tab-btn" data-tab="favorites">收藏夹</button>
            <button class="tab-btn" data-tab="recent">最近使用</button>
        </div>
        
        <div class="tools-container" id="toolsContainer">
            <!-- 工具卡片将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <div class="tool-modal" id="toolModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2 id="modalToolName"></h2>
                <button id="favoriteBtn" class="icon-btn" title="添加到收藏">
                    <span class="icon">☆</span>
                </button>
            </div>
            <div class="tab-buttons" id="tabButtons">
                <!-- 标签页按钮将通过JavaScript动态生成 -->
            </div>
            <div class="tab-contents" id="tabContents">
                <!-- 标签页内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
<!-- 加载工具脚本 -->
    <script src="js/utils/storage.js"></script>
    <!-- 主应用逻辑 -->
    <script src="js/app.js"></script>
    <!-- 工具模块 -->
    <script src="js/tools/jsonFormatter.js"></script>
    <script src="js/tools/base64Converter.js"></script>
    <script src="js/tools/colorConverter.js"></script>
    <script src="js/tools/urlParser.js"></script>
    <script src="js/tools/timestampConverter.js"></script>
    
    <script src="js/utils/themeSwitcher.js"></script>
    <script src="js/utils/a11y.js"></script>
    <script src="js/utils/pwa.js"></script>
</body>
</html>
